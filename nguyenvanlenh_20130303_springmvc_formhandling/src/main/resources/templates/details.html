<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Chi tiết thành viên</h2>
            <table class="d-flex justify-content-center">
                <tr>
                    <td>Họ tên:</td>
                    <td th:text="${user.name}">Nguyên Văn Tuấn</td>
                </tr>
                <tr>
                    <td>Ngày sinh:</td>
                    <td th:text="${#dates.format(user.birthday, 'dd/MM/yyyy')}">13/08/1978</td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td th:text="${user.gender}">Nam</td>
                </tr>
                <tr>
                    <td>Trình độ văn hóa:</td>
                    <td th:text="${user.profession}">Đại học</td>
                </tr>
                <tr>
                    <td>Địa chỉ:</td>
                    <td th:text="${user.city}">TP Hồ Chí Minh</td>
                </tr>
                <tr>
                    <td>Điện thoại:</td>
                    <td th:text="${user.phone}">8456382</td>
                </tr>
                <tr>
                    <td>Địa chỉ Email:</td>
                    <td th:text="${user.email}">nvtuan@botmail.com</td>
                </tr>
            </table>
            <div class="text-center">
                <a th:href="@{/}" class="btn btn-primary">Danh sách thành viên</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
