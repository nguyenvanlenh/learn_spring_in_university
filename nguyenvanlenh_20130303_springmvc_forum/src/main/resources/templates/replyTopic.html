<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trả lời</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMxFTKwzxwjkO+rz/8mB/4E4Jj59Tz0mzYzpsTnDQDxEJ2kGbpCLWg1I593"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4 pb-4">
        <div th:replace="fragments/header :: header"></div>

        <form th:action="@{/reply}" method="post">
            <h3 class="text-center">Thêm chủ đề</h3>
            <input name= "id" type="hidden" th:value="${topic.id}"/>
            <div class="form-group">
                <label for="title">Tiêu đề</label>
                <input type="text" class="form-control" id="title" name="title" readonly th:value="'Re: ' + ${topic.title}">

            </div>
            <div class="form-group">
                <label for="content">Nội dung</label>
                <textarea class="form-control" id="content" name="content" aria-label="With textarea" required></textarea>
            </div>
            <div class="mt-2 mb-2 d-flex">
                <button type="submit" class="btn btn-primary w-50 m-3">Gửi</button>
              <a th:href="@{/details/{id}(id=${topic.id})}" class="btn btn-secondary w-50 m-3">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
