<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <meta charset="ISO-8859-1">
    <title>Danh sách diễn đàn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMxFTKwzxwjkO+rz/8mB/4E4Jj59Tz0mzYzpsTnDQDxEJ2kGbpCLWg1I593"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4 pb-4">
        <div th:replace="fragments/header :: header"></div>

        <a th:href="@{/new-topic}" class="btn btn-primary mt-3 mb-3">Gửi bài mới</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Chủ đề</th>
                    <th scope="col" class="text-center">Hồi âm</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${topics}">
                    <td>
                        <div><a th:href="@{/details/{id}(id=${item.id})}" th:text="${item.title}">Chủ đề</a></div>
                        <div>
                            Bài viết mới nhất by <span th:text="${item.creator.username}">Username</span>,
                            <span th:text="${#dates.format(item.creator.joinDate, 'MM-dd-yyyy h:mm a')}">Date</span>
                        </div>
                    </td>
                    <td class="text-center" th:text="${item.messages.size()}">0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
